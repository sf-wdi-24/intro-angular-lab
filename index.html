<!DOCTYPE html>
<html lang="en" ng-app="introAngularLabApp">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="app.js"></script>
	<title>Document</title>
</head>
<body ng-controller="MoviesCtrl">
	<h1> Movies </h1>
	<div class="container">
		<div class="row">
			<i><ng-pluralize count="moviesToWatch.length"
                 when="{'0': 'There are no movies available.',
                     'one': 'There is one movie available',
                     'other': 'There are {} movies available.'}">
			</ng-pluralize></i>
			<br><br>
			<p ng-repeat="movie in moviesToWatch | orderBy : 'title' | limitTo : 5">
				{{movie.title}} ({{movie.year}}) - <a href="javascript:void(0)" ng-click="deleteMovie(movie)">X</a>
			</p>
		</div>
		<div class="row">
			<form ng-submit="addMovie()">
				<div class="form-group">
					<input type="text" class="form-control" ng-model="newMovie.title" placeholder="Title">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" ng-model="newMovie.year" placeholder="Year">
				</div>
				<input type="submit" class="btn btn-primary">
			</form>
		</div>
	</div>
	
</body>
</html>
