<!DOCTYPE html>
<html lang="en" ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<link rel="stylesheet" type="text/css" href="">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>
	<body ng-app>
		<row class="row">
		<div class="col-md-6 col-md-offset-3">
			<h3><span>Check out these amazing movies!</span></h3>
			<div ng-controller="MovieCtrl">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Title</th>
							<th>Rating</th>
							<th>Type</th>
						</tr>
					</thead>
					<tbody ng-repeat="(key,value) in moviesToWatch | orderBy:['rating', 'name']">
						<tr>
							<td>{{ value.title }}</td>
							<td>{{ value.rating }}</td>
							<td>{{ value.type }}</td>
						</tr>
					</tbody>
				</table>
				<label for="search_movies">Search Movies</label>
				<input type="text" class="form-control" ng-model="searchMovies.type">
				<hr>
				<button class="btn btn-primary" ng-click="newMovieForm=true" ng-hide="newMovieForm">Add New Movie</button>
				
				<div ng-show="newMovieForm">
					<h5>Add New Movie</h5>
					<form ng-submit="addMovie()">
						<div class="form-group">
							<input type="text" class="form-control" ng-model="newMovie.title" placeholder="Title">
						</div>

						<div class="form-group">
							<input type="text" class="form-control" ng-model="newMovie.rating" placeholder="Rating">
						</div>

						<div class="form-group">
							<input type="text" class="form-control" ng-model="newMovie.type" placeholder="Type">
						</div>
						
						<input type="submit" class="btn btn-primary">
					</form>
				</div>

			</div>
		</div>
		</row>
	</body>
</html>
