<!DOCTYPE html>
<html lang="en" ng-app="movies">
<head>
  <meta charset="UTF-8">
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <title>angular practice</title>

</head>
<body>
  <div ng-controller="moviesCtrl">
    <div class="col-md-6 col-md-offset-3">
      <label for="search_movies">
        <input type="text" ng-model="mTitle"
                           placeholder="Search title"
                           class="form-control">
      </label>
      <div>
        <h3>
          {{moviesToWatch.length}} <span ng-pluralize count="moviesToWatch.length" when="{'1': 'Movie','other': 'Movies'}"></span>
          to watch.
        </h3>
      </div>
      <button class="btn btn-primary" ng-click="newMovieForm=true" ng-hide="newMovieForm">Click here</button>
      <div ng-show="newMovieForm">
        <h3>Add new movie</h3>
        <form ng-submit="createMovie()">
          <div class="form-group">
            <input type="text"class="form-control" ng-model="newMovie.title" placeholder="movie title">
          </div>
            <input type="submit" class="btn btn-primary">
        </form>
      </div>
      <div ng-repeat="movie in moviesToWatch | filter:mTitle | orderBy:['title']">
        <p><strong>title:</strong> {{movie.title}} <span class="pull-right"><button ng-click="deleteMovie(movie)"><i class="glyphicon glyphicon-remove"></i></button></span></p>
      </div>
      <!-- <button class="btn btn-sm btn-warning" ng-click="limit = movie.length">view all</button> -->
    </div>
  </div>
</body>
</html>
